<!DOCTYPE html>
<html>

<body>


<script>
 'use strict';
let str = `Старший братец ПОНЕДЕЛЬНИК –
работяга, не бездельник.
Он неделю открывает
всех трудиться зазывает.

ВТОРНИК следует за братом
у него идей богато.

А потом СРЕДА-сестрица,
не пристало ей лениться.

Брат ЧЕТВЕРГ и так, и сяк,
он мечтательный чудак.

ПЯТНИЦА-сестра сумела
побыстрей закончить дело.

Предпоследний брат СУББОТА
не выходит на работу.

В гости ходит ВОСКРЕСЕНЬЕ,
очень любит угощенье
`;


let str1 = str.replace("ПОНЕДЕЛЬНИК", "MONDAY");
let str2 = str1.replace("ВТОРНИК", "TUESDAY");
let str3 = str2.replace("СРЕДА", "WEDNESDAY");
let str4 = str3.replace("ЧЕТВЕРГ", "THURSDAY");
let str5 = str4.replace("ПЯТНИЦА", "FRIDAY");
let str6 = str5.replace("СУББОТА", "SATURDAY");
let str7 = str6.replace("ВОСКРЕСЕНЬЕ", "SUNDAY");

alert(str7);
</script>
